<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the path that was requested
        const path = window.location.pathname;
        
        // If the path ends with / (like /gaauravlath/), redirect to index.html
        if (path.endsWith('/')) {
            window.location.replace(path + 'index.html');
        } else {
            // Otherwise, redirect to the root with index.html
            window.location.replace('/gaauravlath/index.html');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
